<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>
<body>
  <main class="container">
    <div class="card">
      <img
        class="card-img"
        src="./assets/images/avatar-jessica.jpeg"
        width="88"
        height="88"
        alt="Jessica Randall"
      />
      <div class="card-name">Jessica Randall</div>
      <div class="card-location">London, United Kingdom</div>
      <div class="card-tagline">"Front-end developer and avid reader."</div>
      <ul class="card-links-list">
        <li><a class="card-link" href="#">GitHub</a></li>
        <li><a class="card-link" href="#">Frontend Mentor</a></li>
        <li><a class="card-link" href="#">LinkedIn</a></li>
        <li><a class="card-link" href="#">Twitter</a></li>
        <li><a class="card-link" href="#">Instagram</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
